  <script>
      var map;

      function initialize() {
        var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(41.3121, -72.9277)
        };

        map = new google.maps.Map(document.getElementById('map-canvas'),
                                  mapOptions);

	      map.setOptions({styles: [
	         {
	           featureType: "poi",
             elementType: "labels",
	           stylers: [
	             { visibility: "off" }
	           ]
	         }
	       ]});
          var myLatLng = new google.maps.LatLng(41.3121, -72.9277);
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
          });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <body>
